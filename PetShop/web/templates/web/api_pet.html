{% extends 'web/base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'web/css/estilos2.css' %}">
    <title> Tienda de Mascotas </title>
</head>
<body>    
    <h1>Tienda de Mascotas</h1>
    <div id="pets-list" class="container"></div>

    <script>
        async function getPets() {
            try {
                const response = await fetch('https://petstore.swagger.io/v2/pet/findByStatus?status=available');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error al obtener la lista de mascotas:', error);
                return [];
            }
        }

        async function renderPets() {
            const petsList = document.getElementById('pets-list');
            const pets = await getPets();

            petsList.innerHTML = '';

            pets.forEach(pet => {
                const petElement = document.createElement('div');
                petElement.classList.add('card', 'mb-3');
                petElement.innerHTML = `
                    <div class="card-body">
                        <h2 class="card-title">${pet.name}</h2>
                        <img src="${pet.photoUrls[0]}" class="card-img-top" alt="${pet.name}">
                        <p class="card-text">Estado: ${pet.status}</p>
                    </div>
                `;
                petsList.appendChild(petElement);
            });
        }

        renderPets();
    </script>
</body>
</html>
{% endblock %}
