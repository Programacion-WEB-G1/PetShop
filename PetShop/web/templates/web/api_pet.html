{% extends 'web/base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'web/css/estilos2.css' %}">
    <title> Razas de Perros </title>
</head>
<body>    
    <h1>Razas de Perros</h1>
    <div id="dog-breeds-list" class="container"></div>

    <script>
        async function getDogBreeds() {
            try {
                const response = await fetch('https://api.thedogapi.com/v1/breeds');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error al obtener la lista de razas de perros:', error);
                return [];
            }
        }

        async function renderDogBreeds() {
            const dogBreedsList = document.getElementById('dog-breeds-list');
            const dogBreeds = await getDogBreeds();

            dogBreedsList.innerHTML = '';

            dogBreeds.forEach(breed => {
                const breedElement = document.createElement('div');
                breedElement.classList.add('card', 'mb-3');
                breedElement.innerHTML = `
                    <div class="card-body">
                        <h2 class="card-title">${breed.name}</h2>
                        <img src="${breed.image.url}" class="card-img-top" alt="${breed.name}">
                    </div>
                `;
                dogBreedsList.appendChild(breedElement);
            });
        }

        renderDogBreeds();
    </script>
</body>
</html>
{% endblock %}
